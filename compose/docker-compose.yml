services:
  vibe-kanban:
    image: ${VIBE_KANBAN_IMAGE}:${VIBE_KANBAN_TAG}
    container_name: vibe-kanban
    environment:
      - HOST
      - PORT
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    volumes:
      # Persist app state/config (respects XDG_DATA_HOME=/data in the image)
      - ./data:/data
      # Give Vibe Kanban access to your git repos (worktrees are created inside these repos)
      - ${PROJECTS_DIR:-~/code}:/repos:rw
    restart: unless-stopped
