name: build

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      upstream_ref:
        description: "Upstream tag/commit to build (defaults to UPSTREAM_REF)"
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve upstream ref
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          default_ref="$(tr -d ' \n' < UPSTREAM_REF)"
          ref="${{ github.event.inputs.upstream_ref }}"
          if [[ -z "${ref}" ]]; then
            ref="${default_ref}"
          fi

          base="${ref%%-*}"
          is_default="false"
          if [[ "${ref}" == "${default_ref}" ]]; then
            is_default="true"
          fi

          echo "ref=${ref}" >> "$GITHUB_OUTPUT"
          echo "base=${base}" >> "$GITHUB_OUTPUT"
          echo "is_default=${is_default}" >> "$GITHUB_OUTPUT"

      - name: Fetch upstream source
        shell: bash
        run: |
          set -euo pipefail
          ./scripts/fetch-upstream.sh "${{ steps.vars.outputs.ref }}"

      - name: Resolve upstream sha
        id: upstream
        shell: bash
        run: |
          set -euo pipefail
          sha="$(git -C upstream rev-parse HEAD)"
          echo "sha=${sha}" >> "$GITHUB_OUTPUT"
          echo "sha_short=${sha:0:12}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/vibe-kanban
          tags: |
            type=raw,value=${{ steps.vars.outputs.ref }}
            type=raw,value=${{ steps.vars.outputs.base }},enable=${{ steps.vars.outputs.base != steps.vars.outputs.ref }}
            type=raw,value=sha-${{ steps.upstream.outputs.sha_short }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && steps.vars.outputs.is_default == 'true' }}

      - name: Build (and push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
